<html>
    <head>
        <link rel="stylesheet" href="game.css" />
        <link rel="stylesheet" href="lib/animate.css" />
    </head>
    <body>
        <marquee>This is our game.</marquee>

        <div class="paddle animated bounceInLeft" data-player="1"></div>
        <div class="paddle animated bounceInRight" data-player="2"></div>

            -
            <span class="score" data-player="2">0</span>
        </div>

        <script src="game.js"></script>
    </body>
</html>
